services:
  postgres:
    image: ${POSTGRES_IMAGE}
    container_name: ${POSTGRES_CONTAINER_NAME}
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - database-network

  db-bootstrap:
    image: ${DB_BOOTSTRAP_IMAGE}
    container_name: ${DB_BOOTSTRAP_CONTAINER_NAME}
    env_file:
      - .env
    environment:
      DATABASES_FILE: ${DB_BOOTSTRAP_DATABASES_FILE}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./scripts/bootstrap-litellm.sh:/bootstrap-litellm.sh:ro
      - ./databases:/databases:ro
    command: ["sh", "/bootstrap-litellm.sh"]
    restart: on-failure
    networks:
      - database-network

volumes:
  postgres_data:

networks:
  database-network:
    name: database-network
    driver: bridge
