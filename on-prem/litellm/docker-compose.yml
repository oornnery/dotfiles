services:
  # LiteLLM Proxy
  litellm:
    image: ${LITELLM_IMAGE}
    container_name: ${LITELLM_CONTAINER_NAME}
    ports:
      - "${LITELLM_PORT}:4000"
    volumes:
      - ./litellm-config.yaml:/app/config.yaml
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${LITELLM_DB_USER}:${LITELLM_DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${LITELLM_DB_NAME}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health/liveliness"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - litellm-network
      - monitoring-network
      - database-network

networks:
  litellm-network:
    driver: bridge
  monitoring-network:
    external: true
    name: monitoring-network
  database-network:
    external: true
    name: database-network
