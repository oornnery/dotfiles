global:
  scrape_interval: 15s

scrape_configs:
  - job_name: "litellm"
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets: ["http://litellm-proxy:4000/health/liveliness"]
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  - job_name: "postgres"
    static_configs:
      - targets: ["postgres-exporter:9187"]
